services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: moneyfactory_demo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - mf_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d moneyfactory_demo"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - mf_redisdata:/data
    command: ["redis-server", "--appendonly", "yes"]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.2.1
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      ELASTIC_PASSWORD: changeme_demo
      xpack.security.enabled: "true"
      xpack.security.http.ssl.enabled: "false"
      xpack.security.transport.ssl.enabled: "false"
    ports:
      - "9200:9200"
    volumes:
      - mf_esdata:/usr/share/elasticsearch/data

  backend:
    image: node:22.17.1-alpine
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      elasticsearch:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      PORT: 8080
      ORIGIN: "true"

      DB_NAME: moneyfactory_demo
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_READ_HOST: postgres
      DB_WRITE_HOST: postgres
      DB_PORT: 5432

      REDIS_DB_HOST: redis
      REDIS_DB_PORT: 6379
      REDIS_DB_PASSWORD: ""
      REDIS_DB_TLS: "false"

      ELASTIC_PROTOCALL: "http://"
      ELASTIC_URL: elasticsearch
      ELASTIC_PORT: 9200
      ELASTIC_USER: elastic
      ELASTIC_PASSWORD: changeme_demo

      # Demo-only secrets (change for any real deployment)
      JWT_LOGIN_SECRET: "demo-login-secret"
      VERIFICATION_TOKEN_SECRET: "demo-verification-secret"
      SECRET_KEY: "demo-secret-key"
      RESET_PASSWORD_KEY: "demo-reset-password-key"
      EMAIL_TOKEN_KEY: "demo-email-token-key"
      CREDENTIAL_ENCRYPTION_KEY: "demo-credential-encryption-key"

      # Optional for full integrations (set real values if you want these flows working)
      PAYSAFE_BASE_URL: ""
      PAYSAFE_API_USERNAME: ""
      PAYSAFE_API_PASSWORD: ""
      PAYSAFE_ACCOUNT_ID: ""
      SEND_GRID_API_KEY: ""
      SEND_GRID_BASE_URL: ""
      SEND_GRID_FROM_EMAIL: ""
      SEND_GRID_FROM_NAME: ""
      S3_REGION: "us-east-1"
      S3_ENDPOINT: ""
      S3_BUCKET: ""
      S3_ACCESS_KEY_ID: ""
      S3_SECRET_ACCESS_KEY: ""

      # Frontend URLs used in some emails/links
      USER_FRONTEND_URL: "http://localhost:8003"
      ADMIN_FRONTEND_URL: "http://localhost:8003"
      ADMIN_BE_URL: "http://localhost:8080"
    volumes:
      - ./backend:/app
    command: ["sh", "-lc", "npm ci && npm run migrate:init && npm run start:dev"]

  frontend:
    image: node:22.17.1-alpine
    working_dir: /app
    depends_on:
      - backend
    ports:
      - "8003:8003"
    environment:
      PORT: 8003
      REACT_APP_API_URL: "http://localhost:8080"
      REACT_APP_SOCKET_URL: "http://localhost:8080"
    volumes:
      - ./frontend:/app
    command: ["sh", "-lc", "npm ci && npm start"]

volumes:
  mf_pgdata:
  mf_redisdata:
  mf_esdata:

